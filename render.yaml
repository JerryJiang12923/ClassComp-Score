services:
  - type: web
    name: classcomp-score
    env: python
    plan: free
    region: singapore
    buildCommand: pip install -r requirements.txt
    startCommand: python pre_start.py && python serve.py
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: EXPORT_FOLDER
        value: /tmp/exports
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: 1
